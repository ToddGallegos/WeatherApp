<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1 style="margin-top: 2rem; text-align:center">Weather App</h1>
        <form class="form-control bg-transparent" style="margin-top: 1rem; text-align:center; border:none" action="" id="weatherForm">
            <label style="padding-left:.5rem" for="city">City</label>
            <input placeholder="Enter City" style="margin-right:2.5rem" type="text" name="city" id="city">
            <br>
            <label for="state">State</label>
            <input placeholder="Enter State (e.g. CA)" style="margin-top: 1rem; margin-right:2.5rem" type="text" name="state" id="state">
            <br>
            <button class="btn btn-success" style="margin-top:1rem" type="submit">Search</button>
        </form>
        <div id="weatherCardDiv" style="display:flex; justify-content:center; align-items:center; margin-top: 2rem"></div>
        <div id="forecastCardDiv" style="display:flex; justify-content:center; align-items:center; margin-top: 2rem"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
